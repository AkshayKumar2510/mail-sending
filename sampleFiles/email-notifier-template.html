<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

</head>
<body>
<p>
    <strong>Hello {{.Org}},</strong>
</p>
<p> Here are the details for token usage:</p>
<table border="1" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <th align="center">Provider</th>
        <th align="center">Token Assigned</th>
        <th align="center">Token Used</th>
        <th align="center">Remaining Token</th>
    </tr>
    <tbody>
    {{range .Data}}
    <tr>
        <td align="center">{{.Provider}}</td>
        <td align="center">{{.AssignedTokenLimit}}</td>
        <td align="center">{{.UsedTokenLimit}}</td>
        <td align="center">{{.RemainingTokenLimit}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<p>
    Regards,
</p>
<p>Team Demo</p>
</body>
</html>
